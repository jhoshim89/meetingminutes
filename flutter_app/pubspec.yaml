name: meeting_minutes
description: Voice Asset MVP - Meeting Automation Mobile App
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # Supabase
  supabase_flutter: ^2.2.0

  # State Management
  provider: ^6.0.0

  # Networking
  http: ^1.1.0

  # Audio Recording
  record: ^5.0.0
  path_provider: ^2.1.0

  # UI
  intl: ^0.19.0

  # Audio Playback
  just_audio: ^0.9.0

  # Animations
  flutter_animate: ^4.0.0

  # Caching
  cached_network_image: ^3.2.3

  # Firebase Cloud Messaging (Web Push)
  firebase_core: ^2.24.0
  firebase_messaging: ^14.7.0

  # Calendar & Scheduling
  table_calendar: ^3.0.9
  timezone: ^0.9.2

  # Web APIs (for Wake Lock, etc.)
  web: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
