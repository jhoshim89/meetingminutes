

services:
  # Ollama LLM Server
  ollama:
    image: ollama/ollama:latest
    container_name: meetingminutes-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # PC Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meetingminutes-worker-v2
    restart: unless-stopped
    depends_on:
      ollama:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Override Ollama URL for Docker network
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      # Mount source code for development (uses latest code without rebuild)
      - ./config.py:/app/config.py:ro
      - ./main_worker.py:/app/main_worker.py:ro
      - ./folder_monitor.py:/app/folder_monitor.py:ro
      - ./summarizer_utils.py:/app/summarizer_utils.py:ro
      - ./hybrid_summarizer.py:/app/hybrid_summarizer.py:ro
      # Persist temp audio files
      - ./temp_audio:/app/temp_audio
      # Persist model cache (WhisperX, HuggingFace models)
      - worker_models:/app/models
      # Persist logs
      - ./logs:/app/logs
      # Watch folder for audio files (Synology Drive record folder)
      - C:/Users/user/SynologyDrive/08_예과장자료들/회의록raw/record:/app/watch_folder
      # Output folder for DOCX files
      - ./output:/app/output
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

volumes:
  ollama_data:
    name: meetingminutes-ollama-data
  worker_models:
    name: meetingminutes-worker-models
